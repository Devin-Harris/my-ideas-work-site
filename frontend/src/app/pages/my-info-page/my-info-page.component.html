<div class="my-info-page-container">
   <div class="lhs">
      <div class="account-info">
         <h2>Account Info</h2>

         <p>Email Address</p>
         <strong>test@email.com</strong>

         <p>Account Type</p>
         <strong>Advertiser</strong>
      </div>
      <div class="offerings">
         <div class="heading">
            <h2>Offerings</h2>
            <mat-icon (click)="addOfferingClick()">add</mat-icon>
         </div>

         <div *ngIf="myOfferings$" class="offerings-list">
            <div
               *ngFor="let offering of myOfferings$ | async"
               class="offering"
               [class]="getOfferingApprovalStateClass(offering)"
            >
               <p>{{ offering.name }}</p>
               <mat-icon>delete</mat-icon>
            </div>
         </div>
      </div>
   </div>

   <div class="rhs">
      <div class="selected-offering"></div>
   </div>

   <div class="form-footer"></div>
</div>
